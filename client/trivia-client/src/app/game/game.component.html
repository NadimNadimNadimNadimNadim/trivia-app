<div class="container">
  <div class="row">
    <div class="col-sm loading" *ngIf="loading">
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <div class="col-sm" *ngIf="!loading">
      <form (ngSubmit)="ff.form.valid && submit(ff)" #ff="ngForm">
        <div *ngFor="let questionObj of questions; index as i">
          <p class="question" [innerHTML]="questionObj.question | keepHtml"></p>
          <div *ngFor="let option of questionObj.incorrect_answers; index as j">
            <div class="form-group col-md-9">
              <input
                id="{{ i }}.{{ j }}"
                name="{{ questionObj.question }}"
                value="{{ option }}"
                type="radio"
                [(ngModel)]="answers[i]"
                required
              />
              <label for="{{ i }}.{{ j }}" [innerHTML]="option | keepHtml">
              </label>
            </div>
          </div>
        </div>
        <input
          class="btn btn-primary"
          style="float: right;"
          type="submit"
          value="Submit"
          disabled="true"
          [disabled]="!ff.valid"
        />
      </form>

      <div class="game-result" *ngIf="submitted === true">
        <p>
          You Lost!
        </p>
        <form [formGroup]="form" (ngSubmit)="submitUsername()">
          <label>
            Save score? Username:
            <input type="text" formControlName="name" />
          </label>
          <button
            type="submit"
            class="btn btn-secondary"
            [disabled]="!form.valid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
